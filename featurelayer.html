<!doctype html>
<html>
  <head>
    <title>ArcGIS Web Development</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.11/esri/css/esri.css">
    <link rel="stylesheet" href="/styles/style2.css" type="text/css" />
  </head>
  <body>
    <select id="population" name="population">
      <option value="2500" selected="selected">2,500</option>
      <option value="5000">5,000</option>
      <option value="7500">7,500</option>
    </select>

    <input name="drawPolygon" type="button" id="drawPolygon" value="Draw" class="button"/>

    <div id="map"></div>
    <script type="text/javascript"
      src="http://js.arcgis.com/3.11/"></script>
    <script type="text/javascript" src="/scripts/featurelayer.js"></script>
  </body>
</html>
